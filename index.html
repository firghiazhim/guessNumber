<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - JS</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Tebak angka dari 1 sampai 100!</p>

        <input type="number" name="guessInput" id="guessInput" min="1" max="100">

        <button id="guessButton" type="button">Submit Gues</button>
        <p id="message">Semangaatt ssayangg semoga tebakan kamu beneerr yupp <3 </p>

        <button id="restartButton" style="display: none;">Play Again</button>

    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
